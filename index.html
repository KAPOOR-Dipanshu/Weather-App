<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title></title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <style>
      body.dark-mode {
        background-color: #1a1a1a;
        color: white;
      }
  
      /* Style for the toggle switch */
      .toggle-switch {
        display: inline-block;
        width: 60px;
        height: 34px;
        position: relative;
        background-color: #ccc;
        border-radius: 34px;
        margin: 0 10px;
      }
  
      .toggle-switch input {
        display: none;
      }
  
      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #2196F3;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 34px;
      }
  
      .slider:before {
        position: absolute;
        content: "";
        height: 26px;
        width: 26px;
        left: 4px;
        bottom: 4px;
        background-color: white;
        -webkit-transition: 0.4s;
        transition: 0.4s;
        border-radius: 50%;
      }
  
      input:checked + .slider {
        background-color: #2196F3;
      }
  
      input:focus + .slider {
        box-shadow: 0 0 1px #f6f7f7;
      }
  
      input:checked + .slider:before {
        -webkit-transform: translateX(26px);
        -ms-transform: translateX(26px);
        transform: translateX(26px);
      }

      .bg-orange{
        background-color: orange;
      }

      .card-body video {
          width: 100%;
          height: auto;
          display: none;
          display: block;
      }
    </style>
  </head>
<body>
  <nav class="navbar navbar-expand-lg bg-orange">
    <div class="container-fluid" >
      <a class="navbar-brand" href="#" style="text-size-adjust: 200px;"><b>Weather App</b></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <form class="d-flex" role="search">
          <input id="city" class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="border-width: 2px; border-color: black; text-decoration: solid;" />
          <button class="btn btn-success" type="submit" id="submit" style="border-width: 2px;">
            Search
          </button>
        </form>
      </div>
    </div>
    <!-- Toggle switch for dark/light mode -->
    <label class="toggle-switch">
      <input type="checkbox" id="mode-toggle">
      <span class="slider"></span>
    </label>
  </nav>
  <div class="containers " id="atrraction">
    <h1 class="my-4 text-center">Weather for <span id="cityName"></span></h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center ">
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Tempratures</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                <span id="temp2"></span><small class="text-body-secondary fw-light"> <span>&#8451;</span></small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Temperature is <span id="temp"></span></li>
                <li>Min Temperature is <span id="min_temp"></span></li>
                <li>Max Temperature is <span id="max_temp"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Feels Like</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                <span id="feels_like2"></span><small class="text-body-secondary fw-light"> %</small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Cloud PCT is <span id="cloud_pct"></span></li>
                <li>Feels Like <span id="feels_like"></span></li>
                <li>Humidity is <span id="humidity"></span></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm ">
            <div class="card-header py-3 text-bg-primary border-primary">
              <h4 class="my-0 fw-normal">Wind Info</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title">
                <span id="wind_speed2"></span><small class="text-body-secondary"> Km/Hr</small>
              </h1>
              <ul class="list-unstyled mt-3 mb-4">
                <li>Wind Speed is <span id="wind_speed"></span></li>
                <li>Wind Degree is <span id="wind_degrees"></span></li>
                <li>Sunrise Time is <span id="sunrise"></span></li>
              </ul>
            </div>     
          </div>
        </div>
        <div class="col">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3 text-bg-primary">
              <h4 class="my-0 fw-normal">Video</h4>
            </div>
            <div class="card-body">
              <video src="Resource/weatherchangevideo.mp4" autoplay loop muted></video>
            </div>
          </div>
        </div>  
      </div>
    </main> 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
